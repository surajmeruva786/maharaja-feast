<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Maharaja's Feast Logo -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4BA94" />
      <stop offset="50%" stop-color="#C1A173" />
      <stop offset="100%" stop-color="#A68953" />
    </linearGradient>
  </defs>
  
  <!-- Decorative frame -->
  <rect x="10" y="10" width="180" height="80" rx="5" ry="5" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
  
  <!-- Crown symbol -->
  <path d="M100,20 L110,30 L120,20 L130,35 L90,35 L100,20 Z" fill="url(#goldGradient)" />
  
  <!-- Main text -->
  <text x="100" y="50" font-family="'Playfair Display', serif" font-size="22" font-weight="700" text-anchor="middle" fill="#C1A173">Maharaja's</text>
  
  <!-- Subtext -->
  <text x="100" y="75" font-family="'Lato', sans-serif" font-size="14" font-weight="400" letter-spacing="5" text-anchor="middle" fill="#800020">FEAST</text>
  
  <!-- Ornate corners -->
  <path d="M20,20 L30,20 L30,30" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
  <path d="M180,20 L170,20 L170,30" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
  <path d="M20,80 L30,80 L30,70" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
  <path d="M180,80 L170,80 L170,70" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
</svg>
